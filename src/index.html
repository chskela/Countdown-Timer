<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/index.css">
    <title>Document</title>
</head>
<body>
    <span id="warning"></span>
    <div>
        <label for="name">Введите название события</label>
        <input id="name" type="text" placeholder="Название">
    </div>
    <div>
        <label for="date">Введите дату события</label>
        <input id="date" type="date">
    </div>
    <div>
        <label for="time">Введите время события</label>
        <input id="time" type="time" step="1" value="00:00:00">
    </div>

    <button id="start">Пуск</button>
    <div class="clock" hidden>
        <p id="timerName"></p>
        <span id="days">00</span> day
        <span id="hours">00</span> hours
        <span id="minutes">00</span> minutes
        <span id="seconds">00</span> seconds
    </div>
    <script src="index.js"></script>
</body>
</html>
